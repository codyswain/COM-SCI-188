<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>205189694 Cody Swain</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="capital_game.css" rel="stylesheet" />
  </head>
  <body>
  	<div class="outer-div">
  		<div class="inner-div">
  			<h1>Do you know the capital of this country?</h1>
  			<table class="capitals">
				  <tr>
				    <th>Country</th>
				    <th>Capital</th> 
				    <th>Answer</th>
				  </tr>
				  <tr>
				    <td>Republic of Korea</td>
				    <td><input type="text"></td> 
				    <td><button type="button">See Answer</button></td>
				  </tr>
				  <tr class="correct">
				    <td>Japan</td>
				    <td>Tokyo</td> 
				    <td><i class="fas fa-check"></i></td>
				  </tr>
				  <tr class="incorrect">
				    <td>United States of America</td>
				    <td><strike>New York</strike></td> 
				    <td>Washington D.C.</td>
				  </tr>
				</table>
  		</div>
  	</div>
  </body>
</html>
